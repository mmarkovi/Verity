<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" type="image/svg" href="{{ url_for('static', filename='fav-icon.svg') }}">

    <title>Verity</title>
</head>
<body>
    <div class="navigation">
        <a class="nav-brand" href="#">
			<img class="nav-brand__img" src="{{ url_for('static', filename='brand-logo.png') }}" alt="brand-logo">
			<h1 class="nav-brand__desc">Misinformation Detector</h1>
		</a>
    </div>
    <header>
        <div class="header-container">
            <div class="section-intro">
                <div class="section-intro__title">
                    Detect Fake News
                </div>
                <div class="section-intro__content">
                    Copy the article you found to check for misinformation
                </div>
            </div>
            <div class="section-demo">
                <div class="demo">
					<div class="demo__search-icon" style="background-image: url({{ url_for('static', filename='lookup-logo.png') }});"></div>
					<div class="demo__search-shadow" style="background-image: url({{ url_for('static', filename='lookup-logo-shadow.png') }});"></div>
				</div>
            </div>
        </div>
    </header>
    <main class="main">
        <form action="http://localhost:5000/predict" class="form" id="article">
			<div class="form__intro">
				
			</div>
            <div class="form__grid">
                <label for="name" class="form__item form__label">Title <h4>(Optional)</h4></label>
                <input type="text" name="title" class="form__item form__input" id="title" autocomplete="off"></input>
                
                <label for="name" class="form__item form__label">Article</label>
                <textarea type="text" name="content" class="form__item form__text-area" id="content" required></textarea>
            </div>

            <button type="submit" class="form__button">Submit</button>
            
        </form>
		
		<div class="result">
			<svg class="result__icon" id="check-icon">
				<use xlink:href="{{ url_for('static', filename='check-marks.svg') }}#icon-check"></use>
			</svg>
			<div class="result__text">
				We believe the provided article is true.
			</div>
			<div class="result__prob">
				50%
			</div>
		</div>
    </main>

    <footer class="footer">

    </footer>

    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
